</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="nav-left">
                <span><a href="#">SnapShot</a></span>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="./index.html">Home</a></li>

                    <li><a href="./contact.html">Contact us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="contact-form">
            <div class="contact-form-left">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d953.3501176276767!2d82.06749369568975!3d17.101953940373832!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1679679893548!5m2!1sen!2sin" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form-right">
                <form action="">
                    <table align="center">
                        <tr>
                            <td>
                                <input type="text" placeholder="Enter Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="email" placeholder="Enter Email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="number" placeholder="Enter Number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                              &emsp;  <textarea name="" id="" cols="60" rows="10" placeholder="Enter Message"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="submit-btn" type="Submit" placeholder="Submit">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="foot-container">
            <h3 style="text-align: center; ">Copyright @Shanmukh</h3>
        </div>
    </footer>
